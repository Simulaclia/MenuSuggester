	<h1>ドキュメントの中身が雑ではありませんか？</h1>
	学校での開発ということで、各自の自主性を重視しております。

	<h1>Gitの使い方が雑ではありませんか？</h1>
	時間が限られておりますし、省力化のためにも最低限の機能のみを利用しております。

	<h1>ドキュメントフォルダー内の"ER"というフォルダーはどういう意味ですか？</h1>
	ERはEngineer Relationsの略称で、開発者向け広報活動という意で命名しております。 </main>
